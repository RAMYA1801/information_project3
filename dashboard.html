<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Car Dataset</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="dashboard.js" defer></script>
</head>
<body>

  <h2 class="dashboard-title">Integrated Dashboard of Car Dataset Visualizations Powered by D3.js</h2>

  <button id="resetButton" style="margin: 20px; padding: 10px 20px; background-color: #f97316; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; display: none;">
    Reset to All Regions
  </button>
  

  <div class="top-row">
    <div class="chart-card">
      <h3>Pie Chart (Cars by Region)</h3>
      <svg id="pieChart"></svg>
    </div>
    <div class="chart-card">
      <h3>Line Chart (MPG Over Years)</h3>
      <svg id="lineChart"></svg>
    </div>
  </div>

  <div class="bottom-row">
    <div class="chart-card">
      <h3>Bubble Chart (Horsepower vs Weight)</h3>
      <svg id="scatterChart"></svg>
    </div>
    <div class="chart-card">
      <h3>Bar Chart (Number of Cylinders)</h3>
      <svg id="barChart"></svg>
    </div>
    <div class="chart-card">
      <h3>Heatmap (MPG by Year & Region)</h3>
      <svg id="heatmapChart"></svg>
    </div>
  </div>

</body>
</html>
